<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-background-assertive tabs-color-light"">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Trends" icon-off="ion-ios-flame-outline" icon-on="ion-ios-flame" href="#/tab/trends">
    <ion-nav-view name="tab-trends"></ion-nav-view>
  </ion-tab>

 <!-- Chats Tab -->
  <ion-tab title="Abonelikler" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/subscriptions">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
